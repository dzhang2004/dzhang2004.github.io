<!doctype html>
<html>
  <head>
    <title>Welcome to My Spotify Playlist Shuffler!</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <style type="text/css">
      #login, #loggedin {
        display: none;
      }
      .text-overflow {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        width: 500px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div id="login">
        <h1>Welcome to My Spotify Playlist Shuffler!</h1>
        <a href="/login" class="btn btn-primary">Log in with Spotify</a>
      </div>
      <div id="loggedin">
        <div id="user-profile">
        </div>
        <div id="oauth">
        </div>
        <button class="btn btn-default" id="obtain-new-token">Obtain new token using the refresh token</button>
      </div>
      <div id="shuffler">
        <select id="sel">
            <option value="" id="playlist">-- Select A Playlist to Shuffle--</option>
        </select>
        <p id="msg"></p>
            <input type="button" id="shuffle" value="Click to shuffle!">
        <p id="wait"></p>
      </div>
    </div>

    <script id="user-profile-template" type="text/x-handlebars-template">
      <h1>Logged in as {{display_name}}</h1>
      <div class="media">
        <div class="pull-left">
          <img class="media-object" width="150" src="{{images.0.url}}" />
        </div>
        <div class="media-body">
          <dl class="dl-horizontal">
            <dt>Display name</dt><dd class="clearfix">{{display_name}}</dd>
            <dt>Id</dt><dd>{{id}}</dd>
            <dt>Email</dt><dd>{{email}}</dd>
            <dt>Spotify URI</dt><dd><a href="{{external_urls.spotify}}">{{external_urls.spotify}}</a></dd>
            <dt>Link</dt><dd><a href="{{href}}">{{href}}</a></dd>
            <dt>Profile Image</dt><dd class="clearfix"><a href="{{images.0.url}}">{{images.0.url}}</a></dd>
            <dt>Country</dt><dd>{{country}}</dd>
          </dl>
        </div>
      </div>
    </script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script>    
      (function() {

        /**
         * Obtains parameters from the hash of the URL
         * @return Object
         */
        function getHashParams() {
          var hashParams = {};
          var e, r = /([^&;=]+)=?([^&;]*)/g,
              q = window.location.hash.substring(1);
          while ( e = r.exec(q)) {
             hashParams[e[1]] = decodeURIComponent(e[2]);
          }
          return hashParams;
        }

        var userProfileSource = document.getElementById('user-profile-template').innerHTML,
            userProfileTemplate = Handlebars.compile(userProfileSource),
            userProfilePlaceholder = document.getElementById('user-profile');

        //var oauthSource = document.getElementById('oauth-template').innerHTML,
        //    oauthTemplate = Handlebars.compile(oauthSource),
        //    oauthPlaceholder = document.getElementById('oauth');

        var params = getHashParams();

        var access_token = params.access_token,
            refresh_token = params.refresh_token,
            error = params.error;

        function putRequest(url, data) {
            return $.ajax({
                url: putURL,
                method: 'PUT',
                headers: { 'Authorization': 'Bearer ' + access_token, 'Content-Type': 'application/json' },
                data: JSON.stringify(data)
            });
        }

        if (error) {
          alert('There was an error during the authentication');
        } else {
          if (access_token) {
            // render oauth info
            //oauthPlaceholder.innerHTML = oauthTemplate({
            //  access_token: access_token,
            //  refresh_token: refresh_token
            //});

            $.ajax({
                url: 'https://api.spotify.com/v1/me',
                headers: {
                  'Authorization': 'Bearer ' + access_token
                },
                success: function(response) {
                  userProfilePlaceholder.innerHTML = userProfileTemplate(response);

                  $('#login').hide();
                  $('#shuffler').show();
                  $('#loggedin').show();
                }
            });

            $.ajax({
                url: 'https://api.spotify.com/v1/me/playlists?limit=50&offset=0',
                headers: {
                    'Authorization': 'Bearer ' + access_token
                },
                dataType: 'json',
                success: function(response) {
                    let playlistInfo = response.items;

                    let ele = document.getElementById('sel');
                    for (let i = 0; i < playlistInfo.length; i++) {
                      // populate select element with json.
                      ele.innerHTML = ele.innerHTML +
                        '<option value="' + playlistInfo[i]['id'] + '">' + playlistInfo[i]['name'] + '</option>';
                    }
                },
                error: function(xhr, status, error) {
                    alert(xhr.responseText)
                }
            });

            document.getElementById('shuffle').addEventListener('click', async function() {
                let playlistID = document.getElementById("sel").value;
                let putURL = "https://api.spotify.com/v1/playlists/" + playlistID + '/tracks';
                let playlistURL = "https://api.spotify.com/v1/playlists/" + playlistID;
              
                try {
                    let response = await $.ajax({
                        url: playlistURL,
                        headers: {
                            'Authorization': 'Bearer ' + access_token
                        },
                        dataType: 'json'
                    });
                  
                    let timer = document.getElementById("wait");
                    timer.innerHTML = 'Please wait while your playlist is shuffling...';
                  
                    for (let i = response['tracks']['total'] - 1; i > 0; i--) {
                        let j = Math.floor(Math.random() * (i + 1));
                        let dataOne = { "range_start": i, "insert_before": j };
                        let dataTwo = { "range_start": j + 1, "insert_before": i + 1 };

                        await $.ajax({
                            url: putURL,
                            method: 'PUT',
                            headers: { 'Authorization': 'Bearer ' + access_token },
                            contentType: 'application/json',
                            data: JSON.stringify(dataOne)
                        });

                        await $.ajax({
                            url: putURL,
                            method: 'PUT',
                            headers: { 'Authorization': 'Bearer ' + access_token },
                            contentType: 'application/json',
                            data: JSON.stringify(dataTwo)
                        });
                    }
                    timer.innerHTML = "Your playlist has finished shuffling! Please reload the playlist if you see no changes.";
                } catch (error) {
                  alert(error.responseText);
                }
              });
          } else {
              // render initial screen
              $('#login').show();
              $('#loggedin').hide();
              $('shuffler').hide()
          }

        //  document.getElementById('obtain-new-token').addEventListener('click', function() {
        //  $.ajax({
        //      url: '/refresh_token',
        //      data: {
        //        'refresh_token': refresh_token
        //      }
        //    }).done(function(data) {
        //      access_token = data.access_token;
        //      oauthPlaceholder.innerHTML = oauthTemplate({
        //        access_token: access_token,
        //        refresh_token: refresh_token
        //      });
        //    });
        //  }, false);
        }
      })();
    </script>
  </body>
</html>
